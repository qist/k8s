apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: ingress-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: traefik.tycng.com
    http:
      paths:
        - backend:
            serviceName: traefik
            servicePort: 8080
